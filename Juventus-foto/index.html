    function nahodnaBarva() {
      const barvy = ['rgb(255, 255, 0)', 'rgb(0, 0, 0)', 'rgb(255, 255, 255)'];
      let index = 0;
  
      return function () {
        const barva = barvy[index];
        index = (index + 1) % barvy.length;
        return barva;
      }
    }
  
    const generujNahodnouBarvu = nahodnaBarva();
